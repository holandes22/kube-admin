apiVersion: v1
kind: ReplicationController
metadata:
  name: kube-admin
  namespace: kube-system
  labels:
    k8s-app: kube-admin
    version: v0.3
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  selector:
    k8s-app: kube-admin
    version: v0.3
  template:
    metadata:
      labels:
        k8s-app: kube-admin
        version: v0.3
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: kube-admin
        image: kube-admin
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          timeoutSeconds: 5
