sudo: required

dist: trusty

language: node_js
node_js:
 - stable

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    - python-virtualenv

cache:
  directories:
  - "$HOME/.cache/pip"
  - node_modules
  - bower_components

before_install:
- export KUBE_ADMIN_VERSION=$TRAVIS_TAG
- echo $KUBE_ADMIN_VERSION $TRAVIS_TAG
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm config set spin false
- npm install -g npm@^2

install:
- npm install -g bower
- npm install
- bower install

script:
- ember try:one ember-release test

after_success:
- if [ -z "$TRAVIS_TAG" ]; then echo "Done!"; exit 0; fi
- export IMAGE_NAME="holandes22/kube-admin:$TRAVIS_TAG"
- echo "Releasing version $TRAVIS_TAG. docker image $IMAGE_NAME"
- virtualenv .venv
- source .venv/bin/activate
- pip install -r requirements.txt
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- mkdocs build --site-dir docs_dist
- ember deploy development
- ember build --environment production --output-path packaging/dist/
- cd packaging
- docker build -t $IMAGE_NAME .
- docker push $IMAGE_NAME
- python cli.py --version $TRAVIS_TAG release
- echo "Done!"

deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: kube-admin-k8s-*.tar.gz
  on:
    tags: true
    repo: holandes22/kube-admin
    all_branches: true
- provider: s3
  skip_cleanup: true
  access_key_id: AKIAJTJIQRNQZIWFD36A
  secret_access_key:
    secure: 
  bucket: kube-admin-docs
  local-dir: ../docs_dist
  acl: public_read
  on:
    tags: true
    repo: holandes22/kube-admin
    all_branches: true
